<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('tools.png'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .resource-list {
            margin-top: 20px;
        }
        .resource-list li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .resource-list li a {
            color: #0066cc;
            text-decoration: none;
        }
        .resource-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tools</h1>
        
        <ul class="resource-list">
            <li><a href="https://www.youtube.com/watch?v=SH4oyV5AJ6A">Microsoft Office</a></li>
            <li><a href="https://www.youtube.com/watch?v=Nz1MI8nsFTs">How to AI Tools like ChatGPT, Gemini for Teaching Purposes etc...</a></li>
            <li><a href="https://www.youtube.com/watch?v=yPhUz6xjhGY">How to Make Effective Presentations for Teaching</a></li>
            <li><a href="https://www.youtube.com/watch?v=nn4c-6uHeDM">How to Make a Effective Teaching Online Video</a></li>
            <li><a href="https://www.youtube.com/watch?v=Mpou1i1Q9PQ">Simple Video and Streaming Tools for Video Making like OBS Studio</a></li>
        </ul>
    </div>
</body>
</html>
