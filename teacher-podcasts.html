<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Podcasts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('teacher-podcasts.png'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Increased opacity */
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        .resource-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        .resource-list li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .resource-list li a {
            color: #0066cc;
            text-decoration: none;
        }
        .resource-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Podcasts</h1>
        
        <h2>Educational Podcasts:</h2>
        <ul class="resource-list">
            <li><a href="https://www.youtube.com/@Cultofpedagog">The Cult of Pedagogy Podcast</a></li>
            <li><a href="https://www.youtube.com/@Edsurge">The EdSurge Podcast</a></li>
            <li><a href="https://www.youtube.com/@houseofedtech">The House of EdTech Podcast</a></li>
            <li><a href="https://www.youtube.com/@TeachersOnFire">Teachers on Fire Podcast</a></li>
            <li><a href="https://www.youtube.com/watch?v=C--2PqQMZOY&list=PLZw-b33iArWWjWFYKhucMBYnL8M-ojtZ3">The Teacher's Lounge Podcast</a></li>
            <li><a href="https://www.youtube.com/@theedtechpodcast1400">The EdTech Podcast</a></li>
        </ul>
    </div>
</body>
</html>
