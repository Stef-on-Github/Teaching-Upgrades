<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Educational Resources</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('open-educational-resources.png'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Increased opacity */
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        .resource-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        .resource-list li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .resource-list li a {
            color: #0066cc;
            text-decoration: none;
        }
        .resource-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open Educational Resources</h1>
        
        <h2>Open Educational Resources (OER):</h2>
        <ul class="resource-list">
            <li><a href="https://openstax.org">OpenStax</a></li>
            <li><a href="https://oercommons.org/">OER Commons</a></li>
            <li><a href="https://www.youtube.com/@khanacademy/videos">Khan Academy</a></li>
            <li><a href="https://ocw.mit.edu/">MIT OpenCourseWare</a></li>
            <li><a href="https://www.merlot.org/merlot/">MERLOT</a></li>
        </ul>
    </div>
</body>
</html>
